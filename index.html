<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz & Joke Fun App</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background: #f2f2f2;
  text-align: center;
}

.bg-container {
  max-width: 800px;
  margin: auto;
  background-color: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.container {
  margin-bottom: 30px;
}

button {
  margin: 10px;
  padding: 10px 20px;
  font-size: 1rem;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

.options button {
  display: block;
  margin: 10px auto;
  width: 80%;
}

#score {
  margin-top: 15px;
  font-weight: bold;
}

/* Responsive Design */
@media (max-width: 768px) {
  .bg-container {
    padding: 15px;
  }

  button {
    font-size: 0.95rem;
    padding: 8px 16px;
  }

  .options button {
    width: 100%;
  }
}

@media (max-width: 480px) {
  h1 {
    font-size: 1.5rem;
  }

  button {
    font-size: 0.85rem;
  }

  .question {
    font-size: 1rem;
  }

  #jokeArea {
    font-size: 0.9rem;
  }
}
</style>
</head>
<body>
  <div class="bg-container">
    <h1>Quiz & Joke Fun App</h1>

    <!-- Quiz Section -->
    <div class="container" id="quizContainer">
      <div class="question" id="question">Loading question...</div>
      <div class="options" id="options"></div>
      <button id="nextBtn" onclick="nextQuestion()">Next</button>
      <div id="score"></div>
    </div>

    <!-- Joke Section -->
    <div class="container" id="jokeContainer">
      <h2>Need a Laugh?</h2>
      <button onclick="getJoke()">Get a Random Joke</button>
      <p id="jokeArea">Click the button to hear a joke!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
